  output-dir: ../_build/docs

website:
  title: "EMSC Quarto Course Template"
  description: "Documentation for the EMSC Quarto Book Course Template"

  navbar:
    logo: ANU-logo.png
    background: "#C58812"
    foreground: white
    left:
      - text: "Home"
        file: index.qmd
      - text: "Getting Started"
        file: getting-started.qmd
      - text: "Configuration"
        file: configuration.qmd
      - text: "Customization"
        file: customization.qmd
      - text: "Template Sync"
        file: template-sync.qmd
    right:
      - icon: github
        href: https://github.com/ANU-RSES-Education/EMSC-QuartoBook-Course
        aria-label: GitHub

  sidebar:
    style: "docked"
    background: light
    contents:
      - section: "Introduction"
        contents:
          - index.qmd
          - getting-started.qmd
      - section: "Configuration & Customization"
        contents:
          - configuration.qmd
          - customization.qmd
          - pixi-environment.qmd
      - section: "Features"
