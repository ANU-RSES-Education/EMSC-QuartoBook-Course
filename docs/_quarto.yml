          - template-sync.qmd
          - template-doctor.qmd
          - github-actions.qmd
          - troubleshooting.qmd

  page-footer:
    center: "EMSC Quarto Course Template Documentation"
    right:
      - text: "ANU Research School of Earth Sciences"
